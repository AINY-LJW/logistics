			// 获取数据  开启路线
			function getCoor(datas) {
				$.ajax({
					//url : "/planRote/getall",
					url : "/planRote/getPlanList",
					type : 'POST', //GET
					contentType: "application/json",
					// async:true,    //或false,是否异步异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
					//data : {},
					//data:{coordata:{datas}},
					//data:{jsonObj:"222"},
					data: JSON.stringify({ "datas": datas }),
					timeout : 5000, //超时时间
					dataType : 'json', //返回的数据格式：json/xml/html/script/jsonp/text
					success : function(data) {
						//var path = data.objs
						// GL版命名空间为BMapGL
						// 按住鼠标右键，修改倾斜角和角度
						//var bmap = new BMapGL.Map("allmap"); // 创建Map实例
						//bmap.centerAndZoom(new BMapGL.Point(116.297611, 40.047363), 17); // 初始化地图,设置中心点坐标和地图级别
						//bmap.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
						
						
						var path = data.datas
						
						var ss = data.ss
						var markers = [];
						for (var i = 0; i < ss.length; i++) {
							let point = new BMapGL.Point(ss[i].lng,ss[i].lat)
							// 添加点
							bmap.addOverlay(
									new BMapGL.Marker(
											new BMapGL.Point(ss[i].lng,ss[i].lat)
											)
									);
							let opts = {
									  position : point,    // 指定文本标注所在的地理位置
									  offset   : new BMapGL.Size(30, -30)    //设置文本偏移量
									}
							let label = new BMapGL.Label((i===0 || i=== ss.length-1)?"仓库" : "客户", opts);
							label.setStyle({
								color : 'red',
								fontSize : '12px',
								height : '20px',
								lineHeight : '20px',
								fontFamily: '微软雅黑'
							});
							
							bmap.addOverlay(
									label
									)
						}
						
						
						//console.log(path)
						var point = [];
						for (var i = 0; i < path.length; i++) {
							point.push(new BMapGL.Point(path[i].lng,
									path[i].lat));
							//if ( i === 10) break
						}
						console.log(point)
						var pl = new BMapGL.Polyline(point);
						trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
							//是否在动画结束后总览视图缩放（调整地图到能看到整个轨迹的视野），默认开启
							overallView : true,
							// 设置动画中的地图倾斜角度，默认55度
							tilt : 30,
							// 动画持续时常，单位ms
							duration : 20000,
							delay : 3000
						});
						setTimeout('getCoor1()', 1000);
						//trackAni.start();
					},
					error : function() {
					}
				})
			}
			function getCoor1(){
				trackAni.start();
			}
			function planRote(){
				var rows = $("#tt").datagrid("getChecked");
				var datas = []
				$.each(rows, function(index, item){
					datas.push({'lat':item.latitude,'lng':item.longitude});
			        }); 
				getCoor(datas)
			}
